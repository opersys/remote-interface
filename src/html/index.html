<!doctype html>
<html xmlns:javascript="http://www.w3.org/1999/xhtml">
<head>
    <title>Opersys Remote Interface</title>

    <script language="javascript" src="js/b_main.js"></script>
    <script language="javascript">
        window.addEventListener("load", function () {
            JS.onLoad();
        });
    </script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <img alt="Brand" src="images/opersys_land_logo.png">
            </a>
        </div>
        <div class="navbar-text">
            <h1>Remote Interface</h1>
        </div>
    </div>
</nav>

<div class="page-header">

</div>

<div class="container">
    <div class="row">
        <div class="col-md-4" style="padding: 0px; margin: 10px;">
            <img width="320" id="previewImage" src="" onclick="JS.openDisplay()" />
        </div>

        <div class="col-md-6">
            <div class="row">
                <table class="table">
                    <tr>
                        <td><em>Manufacturer</em></td>
                        <td><span id="info-manufacturer"></span></td>
                    </tr>

                    <tr>
                        <td><em>ABI</em></td>
                        <td><span id="info-abi"></span></td>
                    </tr>

                    <tr>
                        <td><em>Model</em></td>
                        <td><span id="info-model"></span></td>
                    </tr>

                    <tr>
                        <td><em>Actual resolution</em></td>
                        <td><span id="info-display"></span></td>
                    </tr>

                    <tr>
                        <td><em>Projected resolution</em></td>
                        <td><span id="info-virt"></span></td>
                    </tr>
                </table>
            </div>
            <div class="row">
                <h5>Click on the image to interact with the device...</h5>
            </div>
        </div>
    </div>
</div>

</body>
</html>
